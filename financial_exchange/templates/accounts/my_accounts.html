<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-primary mb-3 mt-5">Back</a>
    <h2 class="mt-5">My Accounts</h2>
    <a href="/accounts/create/" class="btn btn-primary mb-3">Create New Account</a>
    {% for account in accounts %}
    <div class="card mt-2">
        <div class="card-body">
            <h5 class="card-title">Account name: {{ account.name }}</h5>
            <p class="card-text">Balance: {{ account.balance }}</p>
            <a href="/accounts/{{ account.id }}/" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
    <!-- Form for transferring funds -->
    <div class="card mt-4">
        <div class="card-header">Transfer Funds</div>
        <div class="card-body">
            <form method="post" action="/transactions/create/">
                {% csrf_token %}
                {% if success %}
                <div class="alert-success">{{ success }}</div>
                {% endif %}
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <label for="from_account">From Account:</label>
                    <select class="form-control" id="from_account" name="from_account">
                        {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="to_account">To Account:</label>
                    <select class="form-control" id="to_account" name="to_account">
                        {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-success">Transfer</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
