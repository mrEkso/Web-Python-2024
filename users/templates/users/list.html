{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="container">
    <h1>User List</h1>
    <div class="user-cards">
        {% for user in users %}
        <div class="user-card" onclick="location.href='{% url 'users:user_detail' user.id %}';">
            <div class="user-card-body">
                <h3>{{ user.email }} (ID : {{user.id}})</h3>
                <div class="user-actions">
                    <a href="{% url 'users:user_detail' user.id %}" class="btn btn-primary btn-sm">View</a>
                    <a href="{% url 'users:user_update' user.id %}" class="btn btn-secondary btn-sm">Edit</a>
                    <a href="{% url 'users:user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
