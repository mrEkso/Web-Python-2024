{% extends 'base.html' %}
{% load static %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update User</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ form_data.email|default:user.email }}" required>
        </div>
        <div class="form-group">
            <label for="is_admin">Admin Status</label>
            <select class="form-control" id="is_admin" name="is_admin">
                <option value="false" {% if not form_data.is_admin|default:user.is_admin %}selected{% endif %}>No
                </option>
                <option value="true" {% if form_data.is_admin|default:user.is_admin %}selected{% endif %}>Yes</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
